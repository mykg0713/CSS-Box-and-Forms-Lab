<body>

                <header class="site-header-contact">
                    <div class="main-header">
                    <div class="content-header">

                        <h1>Hurricanes</h1>

                <section class="container">

                    <form action="#">
                        <h2>Checkbox</h2>
                        <input class="checkmark" type="checkbox" name="petdog" value="dog" id="dogs" checked>
                        <label for="dogs">I like Dogs</label><br>

                        <input class="checkmark" type="checkbox" name="petcat" value="cat">Cat <br>
                        <input class="checkmark" type="checkbox" name="petfish" value="cat">Fish <br>

                        <h2>Radio Buttons</h2>
                        <input type="radio" name="radiobutton" value="male"> Male <br>
                        <input type="radio" name="radiobutton" value="female" checked> Female <br>

                        

                        <fieldset class="field-set">
                            
                            <legend>Personal Information </legend>
                        <p> 
                            <label for="fname"> First name: </label></p> <input type="text" name="fname" maxlength="30" required> 
                        </p>
                        
                        <p>
                            <label for="lname"> Last Name: </label> </p>  <input type="text" name="lname" maxlength="30" required>
                        </p>
                     <br>

                        <p>Password:</p> <input type="password" name="password" maxlength="30" size="30" required placeholder="Enter password">

                        <p>Website: <input type="url" name="website" required placeholder="http://...."></p>
                    </fieldset>

                   

                        <input type="submit" class="btn btn-darkvalue="Place your order">
                        <input type="reset" class="btn btn-darkvalue="Clear your selection">
                        <input type="button" class="btn btn-darkvalue="Back to the last document">
                        <input type="image" class="btn btn-dark" src="img/icon.jpg" alt="submit">

                        <h2>Textarea</h2>

                        <textarea name="bigtext" cols="100" rows="10">

                            Here is the text...
                        </textarea>

                        <h2>Select</h2>
                        <select name="Country" size="3">
                            <option value="USA">United States of America</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Canada">Canada</option>
                        </select>
                        <br>
                        <br>

                        <input type="date" name="bday"><br>
                        <input type="email" name="email"><br>

                        Search google:
                        <input type="search" name="googlesearch">
                        <input type="submit">

                        Age: <input type="number" size="6" min="18" max="99" value="21"> <br>

                        Satisfaction: <input type="range" size="2" name="Satisfaction" min="1" max="5">

                    </form>
                </section>
